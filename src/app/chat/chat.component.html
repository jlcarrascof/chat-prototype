<div class="w-full max-w-lg bg-white shadow-lg rounded-xl flex flex-col h-[600px] mx-auto">
  <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-2">
    <div *ngFor="let msg of messages()" [ngClass]="msg.type === 'user' ? 'text-right' : 'text-left'">
      <span [ngClass]=" msg.type === 'user'
           ? 'inline-block px-4 py-2 rounded-lg text-sm bg-blue-500 text-white'
           : 'inline-block px-4 py-2 rounded-lg text-sm bg-gray-200 text-gray-800' ">
        {{ msg.text }}
      </span>
    </div>
  </div>

  <form (ngSubmit)="sendMessage()" class="flex border-t p-2 bg-gray-100">
    <input
      type="text"
      [ngModel]="chatInput()"
      (ngModelChange)="chatInput.set($event)"
      name="chatInput"
      placeholder="Write a message..."
      class="flex-1 border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black-500"
      required
    />
    <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">
      Send
    </button>
  </form>
</div>
